apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{ values.appName | dump }}
spec:
  project: default
  source:
    path: overlay/dev
    repoURL: ${{ values.destination }}
    targetRevision: ${{ values.repoBranchName }}
  destination:
    server: https://kubernetes.default.svc
    namespace: ${{ values.namespace }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true