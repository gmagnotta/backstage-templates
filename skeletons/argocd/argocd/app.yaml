apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{ values.appName | dump }}
spec:
  project: default
  source:
    path: manifests
    repoURL: ${{ values.destination }}
    targetRevision: ${{ values.repoBranchName }}
  destination:
    server: https://kubernetes.default.svc
    namespace: ${{ values.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
      - CreateNamespace=true